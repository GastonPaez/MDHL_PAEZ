<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <header>
        <h1>Mighty Ducks Hockey League</h1>
        <nav>
            <a href="./index.html">Home</a> 
            <a href="./about_MDHL.html">About</a> 
            <a href="./game_info.html">Info</a>
            <a href="./rules.html">Rules</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="image_nav">                            
        </div>
        
    </header>
    <main>
        <section class="upcoming">
            <h2 class="title_separator">Registration Form</h2>
            <div>
            <form action="./show_data.html" method="get">
                <label for="name">Player's First Name:</label>
                <input type="text" name="name" id="name">
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" id="lastname">
                <label for="address">Street Address:</label>
                <input type="text" name="address" id="address">
                <label for="City">City</label>
                <input type="text" name="city" id="city">
                <label for="cp">Zip Code</label>
                <input type="text" name="cp" id="cp">
                <label for="born">Birth Date(mm/dd/yyyy):</label>
                <input type="text" name="born" id="born">
                <label for="gender">Gender:</label>
                <label for="female">
                    Female
                <input type="radio" name="gender" id="female" value="f">
                </label>
                <label for="male">
                    Male
                <input type="radio" name="gender" id="male" value="m">
                </label>
                <label for="grade">Grade</label>
                <label for="">Pre-School
                    <input type="checkbox" name="grade" id="pre">
                </label>
                <label for="1st">1 st
                    <input type="checkbox" name="grade" id="1st">
                </label>
                <label for="2nd">2 nd
                    <input type="checkbox" name="grade" id="2nd">
                </label>
                <label for="3rd">3 rd
                    <input type="checkbox" name="grade" id="3rd">
                </label>
                <label for="4th"> 4 th
                    <input type="checkbox" name="grade" id="4th">
                </label>
                <label for="5th"> 5 th
                    <input type="checkbox" name="grade" id="5th">
                </label>
            </div>
            
            <div>
                <h2>Which elementary school do you live near?</h2>
                <h3>Closest School:</h3>

                <label for="aj">
                    <input type="radio" name="school" id="aj" value="aj">
                    AJ Katzenmaier
                </label>
                <label for="gr">
                    <input type="radio" name="school" id="gr" value="gr">
                    Greenbay
                </label>
                <label for="ha">
                    <input type="radio" name="" id="ha" value="ha">
                    Howard A Yeager
                </label>
                <label for="mp">
                    <input type="radio" name="" id="mp" value="mp">
                    Marjorie P Hart
                </label>
                <label for="ne">
                    <input type="radio" name="" id="ne" value="ne">
                    North Elementary
                </label>
                <label for="se">
                    <input type="radio" name="" id="se" value="se">
                    South Elementary
                </label>
            </div>
                
                

            </form>
            
        </section>
    </main>
</body>
</html>
